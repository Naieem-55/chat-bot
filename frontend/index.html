<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Chat History">
        <i class="fas fa-bars toggle-icon"></i>
    </button>

    <!-- Chat History Sidebar -->
    <div class="sidebar" id="chatSidebar">
        <div class="sidebar-header">
            <h3>Chat History</h3>
            <button class="sidebar-close" id="sidebarClose" title="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus btn-icon"></i>
            <span>New Chat</span>
        </button>

        <div class="sessions-container" id="sessionsContainer">
            <!-- Sessions will be populated here -->
            <div class="sessions-list" id="sessionsList">
                <!-- Session items will be inserted dynamically -->
            </div>
        </div>

        <div class="sidebar-footer">
            <small>Session timeout: 60 min</small>
        </div>
    </div>

    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div style="text-align: center; flex: 1;">
                <h2>AI Chatbot</h2>
                <p>Ask anything!</p>
            </div>
            <div class="header-links">
                <button class="voice-toggle" id="voiceToggle" title="Toggle Voice Mode">
                    <i class="fas fa-volume-mute voice-icon"></i>
                </button>
                <a href="documents.html" class="analytics-link" title="Manage Documents">
                    <i class="fas fa-book"></i>
                </a>
                <a href="analytics.html" class="analytics-link" title="View Analytics">
                    <i class="fas fa-chart-bar"></i>
                </a>
            </div>
        </div>

        <!-- Suggested Questions (shown when empty) -->
        <div class="suggested-questions" id="suggestedQuestions">
            <div class="suggestions-header">ðŸ’¡ Suggested Questions</div>
            <div class="suggestions-list" id="suggestionsList">
                <!-- Will be populated dynamically -->
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>

        <!-- People Also Asked (shown after response) -->
        <div class="people-also-asked" id="peopleAlsoAsked" style="display: none;">
            <div class="paa-header">ðŸ‘¥ People also asked:</div>
            <div class="paa-list" id="paaList">
                <!-- Will be populated dynamically -->
            </div>
        </div>

        <!-- Autocomplete Dropdown -->
        <div class="autocomplete-dropdown" id="autocompleteDropdown" style="display: none;">
            <!-- Will be populated dynamically -->
        </div>

        <div class="chat-input-container">
            <button class="voice-input-btn" id="voiceInputBtn" title="Voice Input">
                <i class="fas fa-microphone mic-icon"></i>
            </button>
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message or click the mic..."
                autocomplete="off"
            >
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Voice status indicator -->
        <div class="voice-status" id="voiceStatus" style="display: none;">
            <div class="voice-status-content">
                <i class="fas fa-circle voice-pulse"></i>
                <span class="voice-status-text">Listening...</span>
            </div>
        </div>

        <div class="chat-footer">
            <small>Powered by AI â€¢ Groq API</small>
        </div>
    </div>

    <!-- Loading spinner template -->
    <template id="loadingTemplate">
        <div class="message bot-message loading">
            <div class="spinner"></div>
        </div>
    </template>

    <!-- Temporarily disabled to test freeze issue -->
    <!-- <script src="suggestions.js?v=1.1"></script> -->
    <script src="chat.js?v=3.4"></script>
</body>
</html>
